title: 'Text Image'
fields:
  -
    handle: file
    field:
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      max_files: 1
      display: File
      type: assets
      icon: assets
      width: 50
      listable: hidden
      instructions_position: above
      validate:
        - required
        - image
  -
    handle: image_position
    field:
      options:
        left: Left
        right: Right
      default: left
      display: 'Image Position'
      type: button_group
      icon: button_group
      width: 50
      listable: hidden
      instructions_position: above
  -
    handle: text
    field:
      always_show_set_button: false
      buttons:
        - h2
        - h3
        - bold
        - italic
        - underline
        - superscript
        - subscript
        - anchor
        - unorderedlist
        - orderedlist
        - quote
        - horizontalrule
        - removeformat
      save_html: false
      toolbar_mode: fixed
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      display: Text
      type: bard
      icon: bard
      listable: hidden
      instructions_position: above
