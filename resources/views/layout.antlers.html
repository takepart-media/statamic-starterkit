{{#
	@name Layout
	@desc The default layout file.
#}}

<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {{ seo_pro:meta }}

        <link rel="preload" as="style" href="{{ mix src='/css/site.css' }}">
        <link rel="preload" as="script" href="{{ mix src='/js/site.js' }}">

        <link rel="stylesheet" href="{{ mix src='css/site.css' }}">
    </head>
    <body>

        <a href="#start" class="sr-only focus:not-sr-only">
            Skip to content
        </a>

        <main id="start" role="document">
            {{ template_content }}
        </main>

        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
